<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front-end</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
   <main class="container">
      
       <section class="block-l container__block">
          
           <div class="grades">
               <h2 class="grades__headline">Грейды для frontend</h2>
                <div class="control-block grades__control-block">
                   
                    <div id="slider" class="slider control-block__slider">
                       <div class="thumb control-block__thumb"></div> 
                    </div>
                    
                    <div class="control-block__labels">
                        <p class="control-block__label">Junior</p>
                        <p class="control-block__label">Middle</p>
                        <p class="control-block__label">Senior</p>
                    </div>
                    <p class="control-block__text">Переход на следующий грейд — улучшение качества кода и увеличение ответственности.</p>
                </div>
            </div>
            
            <div class="character-look">
               
                <div class="character-look__body">
                    <h2 class="character-look__headline">Тело</h2>
                    <div class="character-look__items">
                        <div class="character-look__b-item character-look__b-item_blue character-look__item_is-active"></div>
                        <div class="character-look__b-item character-look__b-item_green"></div>
                        <div class="character-look__b-item character-look__b-item_pink"></div>
                    </div>
                </div>
                
                <div class="character-look__face">
                    <h2 class="character-look__headline">Лицо</h2>
                    <div class="character-look__items">
                        <div class="character-look__f-item character-look__f-item-blue_1 character-look__item_is-active"></div>
                        <div class="character-look__f-item character-look__f-item-blue_2"></div>
                        <div class="character-look__f-item character-look__f-item-blue_3"></div>
                    </div>
                </div>
                
            </div>
            
       </section>
       
       <section class="block-r container__block">
          
           <div class="skills">
             
              <ul class="skills__grup1">
               <li class="skills__html skills__item">HTML</li>
               <li class="skills__css skills__item">CSS<li>
               <li class="skills__adaptive skills__item">Adaptive</li>
               <li class="skills__base-js skills__item">Base JS</li>
             </ul>
              
              <ul class="skills__grup2">
                <li class="skills__sql skills__item">SQL</li>
                <li class="skills__webpack skills__item">Webpack</li> 
               <li class="skills__git skills__item">Git</li>
               <li class="skills__pug skills__item">Pug</li>
             </ul>
             
             <ul class="skills__grup3">
                <li class="skills__eslint skills__item">ESLint</li>
               <li class="skills__gulp skills__item">Gulp</li>
               <li class="skills__sass skills__item">SASS</li>
            </ul>
               
                             
           </div>
           <div class="image">
                  <div class="image__character"></div>
                  <div class="image__character-face"></div>
                  <div class="image__table"></div>
               </div>
       </section>  
          
       <script src="script.js"></script>
   </main>
    
</body>
</html>
